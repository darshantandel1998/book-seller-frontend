<div class="modal fade" id="bookModal" tabIndex="-1" xmlns="http://www.w3.org/1999/html">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveBook()">
        <div class="modal-header">
          <h5 class="modal-title">Book Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="errorMessage" class="alert alert-danger"><strong>Error!</strong> {{ errorMessage }}</div>
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="book.title" class="form-control" id="title" name="title" required="required"
                   type="text"/>
            <div *ngIf="f.submitted && !title.valid" class="alert-danger">Book title is required.</div>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input #author="ngModel" [(ngModel)]="book.author" class="form-control" id="author" name="author"
                   required="required"
                   type="text"/>
            <div *ngIf="f.submitted && !author.valid" class="alert-danger">Book author is required.</div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input #price="ngModel" [(ngModel)]="book.price" class="form-control" id="price" min="0.0001" name="price"
                   required="required" type="number"/>
            <div *ngIf="f.submitted && !price.valid" class="alert-danger">
              Book price is required and should be greater then 0.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea #description="ngModel" [(ngModel)]="book.description" class="form-control" id="description"
                      name="description" required="required"></textarea>
            <div *ngIf="f.submitted && !description.valid" class="alert-danger">Book description is required.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
