<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUserCircle" class="ms-auto me-auto user-icon"></fa-icon>
    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input #name="ngModel" [(ngModel)]="user.name" class="form-control" id="name" name="name" required="required"
               type="text"/>
        <div *ngIf="f.submitted && !name.valid" class="alert-danger">Full name is required.</div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [(ngModel)]="user.username" class="form-control" id="username" name="username"
               required="required" type="text"/>
        <div *ngIf="f.submitted && !username.valid" class="alert-danger">Username is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password" name="password"
               required="required" type="password"/>
        <div *ngIf="f.submitted && !password.valid" class="alert-danger">Password is required.</div>
      </div>
      <button class="btn btn-success w-100 mt-3" type="submit">Register</button>
    </form>
    <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">I have an account!</a>
  </div>
</div>
