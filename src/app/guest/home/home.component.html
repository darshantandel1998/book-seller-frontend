<div class="container p-3">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let book of bookList; index as idx" class="card m-3"
         style="width: 300px; background-color: lightgray;">
      <fa-icon [icon]="faBook" class="ms-auto me-auto book-icon"></fa-icon>
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.price | currency:'INR' }}</h6>
        <p class="card-text">{{ book.description }}</p>
        <button (click)="purchase(book)" class="btn w-100 mt-3" style="background-color: mediumseagreen;">Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
